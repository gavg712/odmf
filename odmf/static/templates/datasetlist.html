<!DOCTYPE html>

<py:extends href="bootstrap_navigation.html" xmlns:py="">
    <py:block name="scripts">
        <script>
            //<![CDATA[
            function popSelect() {
                var vt = $('#vtselect').val()
                var user = $('#userselect').val()
                var site = $('#siteselect').val()
                var date = $('#dateselect').val()
                var type = $('#typeselect').val()
                var instrument = $('#instrumentselect').val()
                $.getJSON(odmf_ref('/dataset/attrjson'),
                        { attribute:'valuetype',
                            user:user,
                            site:site,
                            date:date,
                            type:type,
                            instrument:instrument,
                        },
                        function(data){
                            var html='<option value="">value type...</option>';
                            $.each(data,function(index,item){
                                html+='<option value="'+item.id+'">'+item.name+'</option>';
                            });
                            $('#vtselect').html(html).val(vt);
                        }
                );

                $.getJSON(odmf_ref('/dataset/attrjson'),
                        { attribute:'measured_by',
                            valuetype:vt,
                            site:site,
                            date:date,
                            type:type,
                            instrument:instrument
                        },
                        function(data){
                            var html='<option value="">measured by user...</option>';
                            $.each(data,function(index,item){
                                html+='<option value="'+item.username+'">'+item.firstname+' '+item.surname+'</option>';
                            });
                            $('#userselect').html(html).val(user);
                        }
                );

                $.getJSON(odmf_ref('/dataset/attrjson'),
                        { attribute:'site',
                            valuetype:vt,
                            user:user,
                            date:date,
                            type:type,
                            instrument:instrument,
                        },
                        function(data){
                            var html='<option value="">site...</option>';
                            $.each(data,function(index,item){
                                html+='<option value="'+item.id+'">#'+item.id+' ('+item.name+')</option>';
                            });
                            $('#siteselect').html(html).val(site);
                        }
                );
                $.getJSON(odmf_ref('/dataset/attrjson'),
                        { attribute:'type',
                            valuetype:vt,
                            user:user,
                            date:date,
                            site:site,
                            instrument:instrument
                        },
                        function(data){
                            var html='<option value="">type...</option>';
                            $.each(data,function(index,item){
                                html+='<option value="'+item+'">'+item+'</option>';
                            });
                            $('#typeselect').html(html).val(type);
                        }
                );
                $.getJSON(odmf_ref('/dataset/attrjson'),
                        { attribute:'source',
                            valuetype:vt,
                            user:user,
                            date:date,
                            site:site,
                            type:type
                        },
                        function(data){
                            var html='<option value="">instrument...</option>';
                            $.each(data,function(index,item){
                                if (item) {
                                    html+='<option value="'+item.id+'">'+item.name+'</option>';
                                } else {
                                    html+='<option value="null">No instrument</option>';
                                }
                            });
                            $('#instrumentselect').html(html).val(instrument);
                        }
                );
                $('#exportrecords').prop('disabled',!(vt && site));
                if (vt!='' || user!='' || site!='' || date!='' || type!='' || instrument!='') {
                    setFilter();
                }
            }
            function setFilter() {
                // Linklist to datasets
                var vt = $('#vtselect').val();
                var user = $('#userselect').val();
                var site = $('#siteselect').val();
                var date = $('#dateselect').val();
                var type = $('#typeselect').val();
                var instrument = $('#instrumentselect').val()
                $.getJSON(odmf_ref('/dataset/json'),
                        {
                            valuetype: vt,
                            user:user,
                            site:site,
                            date:date,
                            type:type,
                            instrument:instrument
                        },
                        function(data){
                            var items = [];
                            var templ = '<a href="${conf.root_url}/dataset/ID" class="list-group-item list-group-item-action">LABEL</a>';
                            $.each( data, function( index, item ) {
                                items.push(templ.replace(/ID/, item.id).replace(/LABEL/, item.label));
                            });
                            if (items.length) {
                                $('#dslist').html(items.join('\n'));
                            }
                        }
                );
            }
            function clearFilter() {
                $('.filter').val('')
                $('#dateselect').val('')
                popSelect();
                $('#dslist').html('')
            }
            function gotods(dsid) {
                if (dsid>0) {
                    window.location.href=odmf_ref('/dataset/') + dsid;
                }
            }
            $(function() {
                $('#exportrecords').click(function() {
                    var props = {
                        valuetype:$('#vtselect').val(),
                        user:$('#userselect').val(),
                        site:$('#siteselect').val(),
                        date:$('#dateselect').val(),
                        type:$('#typeselect').val(),
                        instrument:$('#instrumentselect').val(),
                        witherrors:$('#exportrecordswitherror').prop('checked')
                    };

                    // Check if vt,site and instrument are selected, otherwise set error
                    if (!(props.valuetype && props.site)) {
                        $('.error').html('Cannot export values when valuetype, site or instrument are not selected');
                    } else {
                        // Call a function with the filter that generates a csv with all
                        // records.
                        //alert($.param(props));
                        window.location = odmf_ref('/dataset/multirecords.csv?') +$.param(props)
                    }
                });
                $('#goto').change(function(event) {
                   gotods($('#goto').val());
                });

                popSelect();

            });
            //]]>
        </script>

                <div class="form-group mb-1">

                <div class="form-group mb-1">
